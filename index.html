<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit Your Details</title>
  </head>
  <body>
    <h1>Enter Your Name</h1>
    <form id="dataForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
      <br /><br />
      <h2>When you are ready to compete for the fastest reaction time, press begin!</h2>
      <br /><br />
      <button type="submit">Start</button>
    </form>
    <br /><br />
    <button id="colorButton" style="background-color: green;">Click Me!</button>
    <br /><br />
    <h2>Submitted Users:</h2>
    <ul id="userList"></ul>

    <script>
      document
        .getElementById("dataForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the default form submission

          const delay = Math.floor(Math.random() * 10000) + 1000; // Random delay between 1 and 20 seconds
          setTimeout(() => {
            document.getElementById("colorButton").style.backgroundColor = "red";
          }, delay);
        }
      );
      document
        .getElementById("dataForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the default form submission

          // Get form data
          const name = document.getElementById("name").value;

          // Send data to Web Server in the body of fetch request
          fetch("/input", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ name: name}),
          })
            .then((response) => response.json())
            .then((data) => {
              // Clear the current list
              const userList = document.getElementById("userList");
              userList.innerHTML = "";

              // Populate the list with updated users
              data.forEach((user) => {
                const li = document.createElement("li");
                li.textContent = `${user.name}`;
                userList.appendChild(li);
              });

              // Clear the form inputs
              document.getElementById("name").value = "";
            })
            .catch((error) => console.error("Error:", error));
        });
    </script>
  </body>
</html>
